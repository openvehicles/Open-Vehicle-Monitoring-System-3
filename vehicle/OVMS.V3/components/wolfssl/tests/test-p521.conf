-k ./certs/p521/server-p521-priv.pem
-d

# client TLSv1.3 TLS13-AES128-GCM-SHA256
-v 4
-l TLS13-AES128-GCM-SHA256
-A ./certs/p521/root-p521.pem
-C

# Enable when CRL for P-521 certificates available.
